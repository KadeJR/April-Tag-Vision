<div class="slider">
    <h3>Family</h3>
    <input type="range" min="0" max="1" value="0" id="family">
    <h3 id="familyVal">0</h3>
</div>
<div class="slider">
    <h3>NThreads</h3>
    <input type="range" min="1" max="8" value="1" id="nthreads">
    <h3 id="nthreadsVal">1</h3>
</div>
<div class="slider">
    <h3>Quad Decimate</h3>
    <input type="range" min="0.0" max="5.0" value="1.0" id="quadDecimate">
    <h3 id="quadDecimateVal">1.0</h3>
</div>
<div class="slider">
    <h3>Quad Blur</h3>
    <input type="range" min="0.0" max="1.0" value="0.0" id="quadBlur">
    <h3 id="quadBlurVal">0.0</h3>
</div>
<div class="pipelineToggle">
    <h3>Refine Edges</h3>
    <input type="checkbox" id="refineEdges" checked="1"/>
</div>
<div class="pipelineToggle">
    <h3>Refine Decode</h3>
    <input type="checkbox" id="refineDecode" checked="0"/>
</div>
<div class="pipelineToggle">
    <h3>Refine Pose</h3>
    <input type="checkbox" id="refinePose" checked="0"/>
</div>
<div class="pipelineToggle">
    <h3>Quad Contours</h3>
    <input type="checkbox" id="quadContours" checked="0"/>
</div>
<div class="slider">
    <h3>Decision Margin</h3>
    <input type="range" min="1" max="100" value="50" id="decisionMargin">
    <h3 id="decisionMarginVal">50</h3>
</div>
