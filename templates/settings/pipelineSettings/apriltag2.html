<div class="slider">
    <h3>Family</h3>
    <input type="range" min="0" max="1" value="0" id="apriltag2Family">
    <h3 id="apriltag2FamilyVal">0</h3>
</div>
<div class="slider">
    <h3>NThreads</h3>
    <input type="range" min="1" max="8" value="1" id="apriltag2Nthreads">
    <h3 id="apriltag2NthreadsVal">1</h3>
</div>
<div class="slider">
    <h3>Quad Decimate</h3>
    <input type="range" min="0.0" max="5.0" value="1.0" id="apriltag2QuadDecimate">
    <h3 id="apriltag2QuadDecimateVal">1.0</h3>
</div>
<div class="slider">
    <h3>Quad Blur</h3>
    <input type="range" min="0.0" max="1.0" value="0.0" id="apriltag2QuadBlur">
    <h3 id="apriltag2QuadBlurVal">0.0</h3>
</div>
<div class="pipelineToggle">
    <h3>Refine Edges</h3>
    <input type="checkbox" id="apriltag2RefineEdges" checked="1"/>
</div>
<div class="pipelineToggle">
    <h3>Refine Decode</h3>
    <input type="checkbox" id="apriltag2RefineDecode" checked="0"/>
</div>
<div class="pipelineToggle">
    <h3>Refine Pose</h3>
    <input type="checkbox" id="apriltag2RefinePose" checked="0"/>
</div>
<div class="pipelineToggle">
    <h3>Quad Contours</h3>
    <input type="checkbox" id="apriltag2QuadContours" checked="0"/>
</div>
<div class="slider">
    <h3>Decision Margin</h3>
    <input type="range" min="1" max="100" value="50" id="apriltag2DecisionMargin">
    <h3 id="apriltag2DecisionMarginVal">50</h3>
</div>
